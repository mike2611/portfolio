<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <header class="d-flex">
        <a class="d-flex heading-font" id="header-name">
            <p>John Doe</p>
        </a>
        <nav>
            <ul id="items-container">
                <li class="header-item heading-font">Portfolio</li>
                <li class="header-item heading-font">About</li>
                <li class="header-item heading-font">Contact</li>
                <li class="header-item heading-font">
                    <i class="material-icons">mail_outline</i>
                </li>
            </ul>
            <button class="d-flex" id="header-menu" type="button">
                <i class="material-icons">menu</i>
            </button>
        </nav>
    </header>

    <div class="d-flex flex-center" id="principal-container">
        <nav class="d-flex" id="navigation-social">
            <ul class="d-flex" id="social-container">
                <li class="social-logos">
                    <a href="#">
                        <img src="images/github.png" alt="github">
                    </a>
                </li>
                <li class="social-logos">
                    <a href="#">
                        <img src="images/linkedin.png" alt="linkedin">
                    </a>
                </li>
                <li class="social-logos">
                    <a href="#">
                        <img src="images/angel.png" alt="angel list">
                    </a>   
                </li>
                <li class="social-logos">
                    <a href="#">
                        <img src="images/twitter.png" alt="twitter">
                    </a>
                </li>
                <li class="social-logos">
                    <a href="#">
                        <img src="images/medium.png" alt="medium">
                    </a>
                </li>
            </ul>
        </nav>
        <section class="d-flex flex-center" id="presentation-info">
            <h1 class="margin-tb-zero">Hey There. <br> I’m Alex</h1>
            <h2 class="heading-font margin-tb-zero">I’m a Software Developer</h2>
            <p class="heading-font margin-tb-zero">
                I can help you build a product , feature or website Look 
                through some of my work and experience! If you like what 
                you see and have a project you need coded, 
                don’t hestiate to contact me.
            </p>
        </section>
    </div>   
</body>
</html>
